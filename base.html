<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="icon/font/bootstrap-icons.css">
    <title>DigitalCombo | Sistema</title>
</head>
<body>
    <header id="header" class="header">
    <div class="logo"><h2>Digital<span>Combo</span></h2></div>
    <div class="cardLink">
        <a href="#"><i class="bi bi-facebook"></i><span>facebook</span></a>
        <a href="#"><i class="bi bi-whatsapp"></i><span>whatsapp</span></a>
        <a href="#"><i class="bi bi-youtube"></i><span>Youtube</span></a>
    </div>
    <div class="cardSearch">
        <form action="#" id="form">
        <input type="search" placeholder="Pesquisar registros...">
        <button type="submit"><i class="bi bi-search" "></i></button>
        </form>
        <label id="label">Pesquisar... <i class="bi bi-search" "></i></label>
    </div>
    <!-- sms -->
    <div class="cardSms">
        <a href="#"><i class="bi bi-chat-square-text"></i><span>0</span></a>
        <a href="#"><i class="bi bi-chat-square-text"></i><span>0</span></a>
    </div>
    <!-- menu btn -->
    <div class="toogle" onclick="toggleBar()">
        <button id="toogleBtn"><i class="bi bi-menu-button-wide-fill"></i></button>
    </div>
    </header>



<!-- corpo... -->
    <section class="container">
    <section class="left" id="left">
        <div class="closeCard">
              <button id="close" style="cursor: pointer;">X</button>
        </div>
      <div class="cardOption">
        <a href="#"><i class="bi bi-person-circle"></i>moises@gmail.com</a>
      </div>
      <!-- op-2 -->
      <div class="cardOption">
        <a href="#"><i class="bi bi-person-circle"></i>Cliente</a>
      </div>
      <!-- op-3 -->
      <div class="cardOption">
        <a href="#"><i class="bi bi-person-circle"></i>Websites</a>
      </div>
    </section>
    <!-- card -->
    <section class="sectionCard">
   
    </section>
    </section>
    <script src="js/base.js"></script>
</body>
</html>
