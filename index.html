<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="icon/font/bootstrap-icons.css">
    <title>DigitalCombo | Login</title>
</head>
<body>
    <section class="card-login">
        <form action="#" class="form" id="form">
            <div class="icon-top"><i class="bi bi-person-check-fill"></i></div>
            <h1 class="title">Digital<span>Combo</span></h1>
            <div class="input-box">
                <input type="text" placeholder="Seu endereço e-mail...">
                <span>Email</span>
            </div><br>
            <div class="input-box">
                <input type="password" placeholder="Sua senha...">
                <span>Sua senha</span>
            </div>
            <div class="link"><a href="#">Esqueceu a senha?</a></div>
            <button class="send">Enviar<i class="bi bi-send"></i></button>
           <div class="bar"></div>
        </form>
    </section>
    <section class="errorText" id="errorText">
        <div class="errorCard">
            <div class="top"><span>Email ou senha Inválida <i class="bi bi-x-circle"></i></span></div>
            <label id="bnCloseError">ok</label>
        </div>
    </section>
</body>
</html>
