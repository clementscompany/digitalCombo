    <section class="dataUsers"> 
       <div class="contentInputs">
        <div class="cr"><button class="visializeBtn">Vizualizar</button></div>
           <form action="#" class="formContainer">
           <div class="inputBox">
            <label for="nome">Nome Completo</label>
            <input type="text" placeholder="Nome completo..." id="inputNomecompleto">
           </div>

           <div class="inputBox">
            <label for="nome">Filhação Pai</label>
            <input type="text" placeholder="Digite o nome..." id="filcaCao">

           <div class="inputBox">
            <label for="nome">Filhação Mãe</label>
            <input type="text" placeholder="Digite o nome..." id="maeInput">
           </div>

           <div class="inputBox">
            <label for="nome">Naturalidade</label>
            <input type="text" placeholder="Nome..." id="naturalidadeInput">
           </div>

           <div class="inputBox">
            <label for="nome">Data de Nascimento</label>
            <input type="date" placeholder="Nome..." id="dataNascInput">
           </div>

           <div class="inputBox">
            <label for="nome">Doc Origem</label>
            <input type="text" placeholder="Nome..." id="origemDocinput">
           </div>

            <input type="text" placeholder="CN: LV..." id="cnInput">

           <div class="inputBox">

           </div>

           <div class="inputBox">

            <input type="text" placeholder="Nome..." id="idDocumento">
           </div>

            <input type="file" id="fotoUser">
           </div>

           <div class="inputBox">
            <label for="#">Imagem do Usuario</label>
            <input type="file" class="inputsFile" id="inputImageUser">
          </div>

          <div class="inputBox ">
            <label for="#">Assinatura</label>
            <input type="file" id="assinaturaInput">
          </div>


             <div class="inputBox">
                <br>
                <button id="DownloadButton">Dowload png/jpg</button>
             </div>

           
            </form>
       </div>
    </section>
    <script src="js/print.js"></script>
    <script src="js/write.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
   
     
const DownloadButton = document.getElementById('DownloadButton');  
DownloadButton.onclick = ()=>{
   var containerOn =  document.querySelector(".container");
   var containerOff = document.querySelector(".dataUsers");
   containerOn.classList.add('active');
   containerOff.classList.add('active');

}



function imprimir() {
var container = document.querySelector(".container");
html2canvas(document.querySelector(".container")).then(canvas => {

const link = document.createElement("a");
link.download = "captura_de_tela.png";
link.href = canvas.toDataURL("image/png"); 

link.click();
});
}













    
    </script>
</body>
